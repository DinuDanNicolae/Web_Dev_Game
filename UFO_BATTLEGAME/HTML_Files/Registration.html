<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href = "../CSS_Files/Login_Register_Records.css" rel = "stylesheet" type = "text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title> Registration Form </title>
    
</head>
<body>

  <div class="bg"> 
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light custom-navbar">
          <a
              href="https://www.youtube.com/watch?v=AzfSrJXMKZ4&ab_channel=WorkGeekOut"
              class="navbar-brand mb-0 h1">
              UFO BATTLE 
          </a>
          <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              class="navbar-toggler"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation" >
              <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto my-xxl-2 d-md-inline-flex">
                  <li class="nav-item activ">
                      <a href="Home.html" class="nav-link"> Home </a>
                  </li>
                  <li class="nav-item dropdown">
                      <a href="#preferences" class="nav-link dropdown-toggle"
                          id="navbarDropdown"
                          role="button"
                          data-bs-toggle="dropdown"
                          aria-expanded="false"> Preferences </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li> <a href="GameSettings.html" class="dropdown-item"> Game Settings</a></li>
                          <li> <a href="#preferences2" class="dropdown-item"> Missiles Skins</a></li>
                          <li> <a href="#preferences1" class="dropdown-item"> Ufo Skins</a></li>
                      </ul>
                  </li>
                  <li class="nav-item activ">
                      <a href="Play.html" class="nav-link"> Play </a>
                  </li>
                  <li class="nav-item activ">
                      <a href="Records.html" class="nav-link">Records </a>
                  </li>
              </ul>
              <ul class="navbar-nav">
                  <li class="nav-item activ">
                      <a href="Registration.html" class="nav-link"> Register </a>
                  </li>
                  <li class="nav-item activ">
                      <a href="Login.html" class="nav-link"> Login </a>
                  </li>
              </ul>
          </div>
      </nav>
    </div>

    <div class="container custom-container d-flex justify-content-center align-items-center">
      <form>
          <div class="mb-3">
            <label for="inputUser" class="form-label text-light"> Username </label>
            <input type="text" class="form-control" id="inputUser" style="background-color: rgb(245, 232, 232)">
            <div class="form-text text-center text-light"> Be creative! </div>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label text-light"> Email address </label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" style="background-color:rgb(245, 232, 232)">
            <div class="form-text text-center text-light"> We'll never share your Email with anyone else. </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label text-light"> Password </label>
            <input type="password" class="form-control" id="inputPassword" style="background-color: rgb(245, 232, 232)">
            <div class="form-text text-center text-light"> We'll never share your Password with anyone else. </div>
          </div>
          <div class="mb-3">
            <label for="inputrepeatPassword" class="form-label text-light"> Repeat Password </label>
            <input type="password" class="form-control" id="inputrepeatPassword" style="background-color: rgb(245, 232, 232)">
          </div>
          <div class="col-auto d-flex justify-content-center align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="checkingBox">
              <label class="form-check-label" for="checkingBox"> Remember me </label>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" class="button"> Submit </button>
          </div>
        </form>
    </div>
  </div>
    
</body>
</html>
