                    <div class="card">

                            <h5>Game Settings</h5>
                        </div>
                        <div class="card-body">
                            <form id="prefForm">
                                <div class="mb-3">
                                    <label for="numberOfUFOs" class="form-label">Number of UFOs:</label>
                                    <select class="form-select" id="numberOfUFOs">

                                        <option value="5">5</option>
                                    </select>

                                    <select class="form-select" id="playTime">

                                        <option value="120">120</option>
                                        <option value="180">180</option>
                                    </select>
